<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Tweet Management</title>
</h:head>
<h:body>
	<h2>Tweet Management</h2> 
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel value="Tweet: " />
			<h:inputText value="#{tweetcontroller.tweet.tweet}"></h:inputText>
			<h:outputLabel></h:outputLabel>
			
		</h:panelGrid>
		<h:commandButton value="Save" action="#{tweetcontroller.addTweet}"></h:commandButton>
		
		<h:commandButton value="View Tweets" action="#{tweetcontroller.viewtweet}"></h:commandButton>
	</h:form>
	
	<h:dataTable value = "#{tweetcontroller.getTweets()}" var = "tweet"
   styleClass = "tweetTable"
   headerClass = "tweetTableHeader"
   rowClasses = "tweetTableOddRow,tweetTableEvenRow">
   
   <h:column>    				
      <f:facet name = "header">ID  </f:facet>    				
      #{tweet.id}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Tweet  </f:facet>
      #{tweet.tweet}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Time</f:facet>
      #{tweet.date}
   </h:column>
</h:dataTable>	

	
</h:body>
</html>
